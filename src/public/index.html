<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>privateGPT Whatsapp client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #content {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id='content'>
    <div id='message'>
        ${part}
    </div>
    <div>
        <a href='${url}' target='_blank'>Go to Private GPT console</a>
    </div>
</div>

<script>
    const socket = new WebSocket('ws://localhost:${port}');
    socket.addEventListener('message', (event) => {
        document.getElementById('message').innerHTML = event.data;
    });
</script>
</body>
</html>
